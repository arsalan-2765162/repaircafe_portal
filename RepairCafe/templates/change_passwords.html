{% extends "admin_tools/dashboard/module.html" %}
{% load i18n %}
{% block module_content %}

    <div class="form-container">
        <h2>Visitor Password Update</h2>
        <form method="post">
        {% csrf_token %}
            <label for="visitorPassword">New Password:</label>
            <input type="password" id="visitorPassword" name="visitorPassword" required>
            <input type="submit" value="Update Visitor Password">
        </form>
    </div>

    <div class="form-container">
        <h2>Repairer Password Update</h2>
        <form  method="post">
        {% csrf_token %}
            <label for="repairerPassword">New Password:</label>
            <input type="password" id="repairerPassword" name="repairerPassword" required>
            <input type="submit" value="Update Repairer Password">
        </form>
    </div>

    <div class="form-container">
        <h2>Volunteer Password Update</h2>
        <form  method="post">
        {% csrf_token %}
            <label for="volunteerPassword">New Password:</label>
            <input type="password" id="volunteerPassword" name="volunteerPassword" required>
            <input type="submit" value="Update Volunteer Password">
        </form>
    </div>


{% endblock %}
