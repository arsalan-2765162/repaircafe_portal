{% extends 'RepairCafe/navbar.html' %}
{% load static %}

{% block body_class %}volunteer-checkin{% endblock %}  

{% block body_block %}
<div class="back-ground1">
    <div class="checkout-form checkin">
        <h1>Volunteer Checkin Form <i data-feather="clipboard"></i></h1>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-danger">
                    Please correct the errors below.
                </div>
                {% endif %}
                {{ form.as_p }}
                <button class="primary-btn" type="submit">Submit</button>
                <button class="primary-btn demo" type="button" id="demo-autofill2">Demo Autofill</button>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/autofillCheckin.js' %}" defer></script>
{% endblock %}
