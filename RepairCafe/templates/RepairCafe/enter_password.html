<!-- enter_password.html -->
 <!DOCTYPE html>
 <html>
    <head>
        <title>Enter Event Password:</title>
    </head>

    <body>
        <h1>Enter Event Password:</h1>
        <form method="post">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Event Password" required>
            <button type="submit">Submit</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </body>
 </html>
