<!-- enter_password.html -->
{% extends 'RepairCafe/base.html' %}
{% load static %} 

{% block title_block %}
Enter Password
{% endblock %}

{% block content %}

    <div class="container">
        <div class="content">
            <h1>Enter Event Password:</h1>
            <form method="post">
                {% csrf_token %}
                <input type="password" name="password" placeholder="Event Password" required>
                <button type="submit">Submit</button>
            </form>
            {% if error %}
                <p id="error-message" style="color: #E86312;">{{ error }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const errorMessage = document.getElementById("error-message");
            if (errorMessage) {
                setTimeout(() => {
                    errorMessage.style.opacity = "0";
                    setTimeout(() => {
                        errorMessage.style.display = "none";
                    }, 500);
                }, 2000);
            }
        });
    </script>

{% endblock %}
