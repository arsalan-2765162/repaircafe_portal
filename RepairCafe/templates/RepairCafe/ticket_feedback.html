{% extends 'RepairCafe/base.html' %}

{% block content %}
<div class="back-ground1">
    <div class="checkout-form checkin">
        <h1>Feedback for Ticket {{ ticket.repairNumber }}</h1>
    <div class="background-grey">
        <p><strong>Item:</strong> {{ ticket.itemName }}</p>
        <p><strong>Description:</strong> {{ ticket.itemDescription }}</p>
    </div>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-danger">
                    Please correct the errors below.
                </div>
                {% endif %}
                {{ form.as_p }}
                <button class="btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
