{% extends 'RepairCafe/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="back-ground1">
    <div class="checkout-form">
        <h1>Checkout Form <i data-feather="clipboard"></i></h1>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn-primary" type="submit">Submit</button>
                <button class="btn-primary demo" type="button" id="demo-autofill">Demo Autofill</button>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/autofillCheckout.js' %}" defer></script>
<script src="% static 'js/yesno.js' %" defer></script>
{% endblock %}
