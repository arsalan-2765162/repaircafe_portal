{% extends "admin_tools/dashboard/module.html" %}
{% load i18n %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% block module_content %}
<h3>filter by date and time (inclusive)</h3>

<script>
function clearDates() {
    // Get the current URL
    let url = new URL(window.location.href);
    let params = new URLSearchParams(url.search);
    
    // Remove only the date parameters
    params.delete('graph_start_date');
    params.delete('graph_end_date');
    
    // Build the new URL with remaining parameters
    url.search = params.toString();
    
    // Navigate to the modified URL
    window.location.href = url.toString();
}
</script>

<form method="get">
    
    <label for="start_date">{% trans "Dates after" %}:</label>
    <input type="datetime-local" id="graph_start_date" name="graph_start_date" value="{{ request.GET.graph_start_date }}">
    <br>
    <label for="end_date">{% trans "Dates before" %}:</label>
    <input type="datetime-local" id="graph_end_date" name="graph_end_date" value="{{ request.GET.graph_end_date }}">
    <br>
    
    <button type="submit">{% trans "Filter" %}</button>
    <button type="button" onclick="clearDates()">{% trans "Reset" %}</button>
</form>
<h4>note: only shows repairs marked complete or incomplete</h4>
<hr style="height: 10px; background-color: grey; border: none;">
<p>{{module.children.message}}</p>
<canvas id="myChart" width="400" height="400"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [
                {% for category, counts in module.children.categories.items %}
                '{{ category }}',
                {% endfor %}
            ],
            datasets: [
                {
                    label: 'Completed',
                    data: [
                        {% for category, counts in module.children.categories.items %}
                        {{ counts.0 }},
                        {% endfor %}
                    ],
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',  // Light green
                    borderColor: 'rgba(75, 192, 192, 1)'
                },
                {
                    label: 'Incomplete',
                    data: [
                        {% for category, counts in module.children.categories.items %}
                        {{ counts.1 }},
                        {% endfor %}
                    ],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',  // Light red
                    borderColor: 'rgba(255, 99, 132, 1)'
                }
            ]
        },
        options: {
            scales: {
                x: {
                    stacked: true
                },
                y: {
                    stacked: true,
                    beginAtZero: true
                }
            }
        }
    });
</script>

{% endblock %}
