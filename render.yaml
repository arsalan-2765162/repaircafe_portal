    plan: free
    name: mysite
    rootDir: RepairCafe
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "daphne -b 0.0.0.0 -p $PORT SH28Project.asgi:application"


    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: SH28Project.settings
